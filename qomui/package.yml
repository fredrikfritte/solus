name       : qomui
version    : 0.6.5
release    : 1
source     :
    -  https://github.com/corrad1nho/qomui/archive/v0.6.5.tar.gz : 103600898eb0213d1796a9fba808d9e362e2e2b5db9bdb2eb77cbe08c06e590c
license    : GPL-3.0-or-later
component  : network.clients
summary    : OpenVPN Gui with advanced features and support for multiple providers
description: |
    Qomui (Qt OpenVPN Management UI) is an easy-to-use OpenVPN Gui for GNU/Linux with some unique features such as provider-independent support for double-hop connections. Qomui supports multiple providers with added convenience when using AirVPN, PIA, ProtonVPN, Windscribe or Mullvad.
builddeps  :
    - python-setuptools
rundeps  :
    - bind-utils
    - dnsmasq
    - openvpn
    - python-beautifulsoup4
    - python-dbus
    - python-geoip
    - python-lxml
    - python-pexpect
    - python-psutil
    - python-qtpy
    - python-requests
    - python-simplejson
    - stunnel
build      : |
    %python3_setup
install    : |
    %python3_install
